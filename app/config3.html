<body>
	<div class="panel">
		<div class="menu-panel">
			<div class="title-menu">
				<ul>
					<li class="title"><a href="panel.html">grade Management system</a></li>
					<li class="user"><i class="material-icons">account_circle</i>José Támara<br>administrador</li>
				</ul>
				<div>
					<ul class="dashboard-t">
						<li><a href="panel.html"><i class="material-icons">dashboard</i>Dashboard</a></li>
						<li><a href="/"><i class="material-icons">keyboard_arrow_left</i>Salir</a></li>
					</ul>
				</div>
			</div>
			<div class="content-menu">
				<ul>
					<li><a href="teacher.html"><i class="material-icons">assignment_ind</i> teacher</a></li>
					<li><a href="student.html"><i class="material-icons">assignment</i> student</a></li>
					<li><a href="config.html"><i class="material-icons">build</i> config</a></li>
				</ul>
			</div>
		</div>
		<div class="container-panel">
			<div class="header-panel">
				dashboard
			</div>
			<div class="content-panel">
				<h5 class="title">Resumen escolar</h5>
				<p>
				Año escolar: <span>2018</span><br>periodo: <span>1</span><br>tipo de usuario: <span>estudiantes</span></p>
				<div class="row">
				    <form class="col s12">
				      <div class="row">
				        <div class="input-field col s6">
				          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
				          <label for="first_name">First Name</label>
				        </div>
				        <div class="input-field col s6">
				          <input id="last_name" type="text" class="validate">
				          <label for="last_name">Last Name</label>
				        </div>
				      </div>
				      <div class="row">
				      	  <div class="input-field col s12">
						    <select>
						      <option value="" disabled selected>Tipo de usuario</option>
						      <option value="1">Admin</option>
						      <option value="2">Profesor</option>
						      <option value="3">Estudiante</option>
						    </select>
						    <label>Materialize Select</label>
						  </div>
				        <div class="input-field col s12">
				          <input id="password" type="password" class="validate">
				          <label for="password">Password</label>
				        </div>
				      </div>
				      <div class="row">
				        <div class="input-field col s12">
				          <input id="email" type="email" class="validate">
				          <label for="email">Email</label>
				        </div>
				      </div>
				      <div class="input-field col s12">
				          <button class="btn-floating btn"> add</button>
				        </div>
				      </div>
				    </form>
				  </div>
			</div>
		</div>
	</div>

	$(document).ready(function() {
    	$('select').formSelect();
		});
	</script>
